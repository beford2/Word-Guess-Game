<!DOCTYPE html>
<html>
    <head>
        <title>Star Wars Hangman</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="assets/javascript/game.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    </head>
    <body>

     <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <img id="title-theme" src="assets/images/star-wars-logo.png">
                    <h1 id="hangman">Hangman</h1>
                </div>
                <div class="col-md-3">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="game-left">
                        <p>left side</p>
                    </div>
                    <div class="game-right">
                        <p>PRESS ANY KEY TO GET STARTED!</p>
                        <p>WINS<span id="score"></span></p>
                        <p>CURRENT WORD</p>
                        <p id="rand-word">- - - - - - - -</p>
                        <p>REMAINING GUESSES<span id="remaining-guesses"></span></p>
                        <p>LETTERS ALREADY GUESSED</p>
                        <p id="letters-guessed"></p>

                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
